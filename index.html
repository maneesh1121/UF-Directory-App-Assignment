<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->

            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "searchBox">
          </div>
          <div class="tableWrapper">
            <p><strong> Click on a listing to show detailed information </strong></p>
            <table class="table table-striped table-hover">
              <tr ng-repeat = "entries in listings | filter : searchBox" ng-click ="showDetails(entries)" ng-model="myVar">
                <th>Code</th>
                  <td>{{entries.code}}</td>
                <th>Building Name</th>
                  <td>{{entries.name}}</td>
                  <td><button type ="Button" ng-click="deleteListing(entries)">Delete </button><td>
                <th></th>
              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
                -->
            </table>
          </div>
          <!--

              Write an HTML form that adds new listings to the directory

            -->
            <input id="Text1" type="text"  runat="server" ng-model="code" placeholder="Enter Building Code">
            <input id="Text2" type="text"  runat="server" ng-model="name" placeholder="Enter Building name">
            <input id="Text3" type="text"  runat="server" ng-model="latitude" placeholder="latitude">
            <input id="Text4" type="text"  runat="server" ng-model="longitude" placeholder="longitude">
            <input id="Text5" type="text"  runat="server" ng-model="address" placeholder="Building address">
            <button type = "Button" ng-click="addListing()"> Add New Listing  </button>
        </div>

        <div class="col-md-6" ng-show="myVar"  ng-model="_code" ng-model="_name" ng-model="_latitude" ng-model="_longitude" ng-model="_address">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             Code: {{_code}} <br>
             Name: {{_name}}<br>
             latitude: {{_latitude}} <br>
             longitude: {{_longitude}}<br>
             address: {{_address}}<br>

          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
